<div class="layout-container" cdkDropList #layoutDropList="cdkDropList" [cdkDropListData]="formElements$ | async"
    (cdkDropListDropped)="drop($event)">
    <!-- Display a message if the layout is empty -->
    <div *ngIf="(formElements$ | async)?.length === 0" class="empty-layout">
        Drag items here to build your form
    </div>

    <!-- Render the form elements -->
    <div *ngFor="let element of formElements$ | async" cdkDrag class="item-element" (click)="editElement(element)">
        <strong>Label:</strong> {{ element.label }} <br />
        <strong>Type:</strong> {{ element.type }}
        <!-- Add a remove button -->
        <button (click)="confirmRemoveItem(element, $event)">Remove</button>
    </div>
</div>
